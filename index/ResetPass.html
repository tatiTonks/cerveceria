<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pola del Pub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assests/css/style.css" />
    <link
      rel="shortcut icon"
      href="../assests/Img/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="d-flex flex-column align-items-center my-0 mx-auto px-5 py-5">
      <!-- margin: 0 24.5px;
    padding: 60px 40px; -->
      <form>
        <!-- Header "Ingresar"-->
        <div class="mb-5">
          <h2 class="text-center">Ingresar</h2>
        </div>
        <div class="LogContainer">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <h2 class="h2_ResetPass">Restablecer su contraseña</h2>
            <p class="PResetPass">
              Le enviaremos un correo electrónico para restablecer su
              contraseña.
            </p>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="Loglabel_ResetPass" for="form2Example2"
              >CORREO ELECTRÓNICO</label
            >
            <input
              type="email"
              id="form2Example1"
              class="form-control InputOutline"
            />
          </div>

          <!-- Submit button -->
          <div class="d-grid gap-2">
            <button
              class="btn btn-primary btn-dark btn-background rounded-0"
              type="button"
            >
              Enviar
            </button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
